<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Select Region</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: "Segoe UI", Arial, sans-serif;
      background: linear-gradient(135deg, #0f172a, #020617);
      color: #e5e7eb;
    }

    .region-container {
      background: #020617;
      padding: 40px;
      border-radius: 14px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.6);
      text-align: center;
      max-width: 420px;
      width: 90%;
      border: 1px solid #1e293b;
    }

    .region-container h1 {
      margin-bottom: 30px;
      font-weight: 600;
      letter-spacing: 0.5px;
    }

    .region-card {
      display: flex;
      gap: 20px;
    }

    .region-btn {
      flex: 1;
      padding: 18px;
      font-size: 18px;
      border-radius: 10px;
      border: 1px solid #1e293b;
      background: #020617;
      color: #e5e7eb;
      cursor: pointer;
      transition:
        transform 0.2s ease,
        box-shadow 0.2s ease,
        background 0.2s ease;
    }

    .region-btn:hover {
      background: #020617;
      transform: translateY(-4px);
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.8);
      border-color: #38bdf8;
    }

    .region-btn:active {
      transform: translateY(-1px);
    }
  </style>

  </style>
</head>

<body>

  <div class="region-container">
    <h1>Select Your Region</h1>

    <div class="region-card">
      <button class="region-btn" onclick="goToRegion('uk')">
        ðŸ‡¬ðŸ‡§ UK
      </button>

      <button class="region-btn" onclick="goToRegion('malta')">
        ðŸ‡²ðŸ‡¹ Malta
      </button>
    </div>
  </div>

  <script>
    function goToRegion(region) {
      window.location.href = `${region}/index.html`;
    }
  </script>

</body>

</html>
