<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Select Region</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #eef2f3, #d9e2ec);
    }

    .region-container {
      background: white;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      text-align: center;
      max-width: 400px;
      width: 90%;
    }

    .region-container h1 {
      margin-bottom: 25px;
    }

    .region-card {
      display: flex;
      justify-content: space-between;
      gap: 15px;
    }

    .region-btn {
      flex: 1;
      padding: 20px;
      font-size: 18px;
      border-radius: 10px;
      border: 1px solid #ddd;
      background: #f9f9f9;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .region-btn:hover {
      transform: translateY(-5px);
      box-shadow: 0 6px 15px rgba(0,0,0,0.15);
      background: #fff;
    }
  </style>
</head>

<body>

  <div class="region-container">
    <h1>Select Your Region</h1>

    <div class="region-card">
      <button class="region-btn" onclick="goToRegion('uk')">
        ðŸ‡¬ðŸ‡§ UK
      </button>

      <button class="region-btn" onclick="goToRegion('malta')">
        ðŸ‡²ðŸ‡¹ Malta
      </button>
    </div>
  </div>

  <script>
    function goToRegion(region) {
      window.location.href = `/${region}/index.html`;
    }
  </script>

</body>
</html>
