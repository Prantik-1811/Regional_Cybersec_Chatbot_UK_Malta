<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>UK Regional Chatbot</title>

  <!-- COMMON + UK CSS -->
  <link rel="stylesheet" href="../Styles/common.css">
  <link rel="stylesheet" href="../Styles/UK.css">
</head>

<body>

  <div class="app">

    <!-- SIDEBAR -->
    <aside class="sidebar" id="sidebar">
      <h3>Chat History</h3>
      <ul class="chat-list">
        <li>Chat 1</li>
        <li>Chat 2</li>
        <li>Chat 3</li>
      </ul>
    </aside>

    <!-- MAIN -->
    <section class="main">

      <!-- TOP BAR -->
      <div class="top-bar">
        <button class="sidebar-toggle" onclick="toggleSidebar()">â˜°</button>

        <div class="top-links">
          <a href="#">API & Docs</a>
          <a href="#">About</a>
          <span class="theme-toggle" onclick="toggleTheme()">ðŸŒ™</span>
        </div>
      </div>

      <!-- CHAT AREA -->
      <div class="messages" id="messages">
        <div class="message bot">
          Hello! Welcome to the UK chatbot. How can I help you?
        </div>
      </div>

      <!-- INPUT -->
      <div class="input-bar">
        <input
          type="text"
          id="chatInput"
          placeholder="Type your message..."
          onkeydown="handleEnter(event)"
        />
        <button onclick="sendMessage()">Send</button>
      </div>

    </section>
  </div>

  <!-- JS -->
  <script>
    function toggleSidebar() {
      document.getElementById("sidebar").classList.toggle("collapsed");
    }

    function toggleTheme() {
      const html = document.documentElement;
      html.dataset.theme =
        html.dataset.theme === "dark" ? "light" : "dark";
    }

    function handleEnter(e) {
      if (e.key === "Enter") sendMessage();
    }

    function sendMessage() {
      const input = document.getElementById("chatInput");
      const messages = document.getElementById("messages");

      if (!input.value.trim()) return;

      const userMsg = document.createElement("div");
      userMsg.className = "message user";
      userMsg.innerText = input.value;
      messages.appendChild(userMsg);

      input.value = "";
      messages.scrollTop = messages.scrollHeight;

      // Placeholder bot response
      setTimeout(() => {
        const botMsg = document.createElement("div");
        botMsg.className = "message bot";
        botMsg.innerText = "This will be replaced by the chatbot response.";
        messages.appendChild(botMsg);
        messages.scrollTop = messages.scrollHeight;
      }, 500);
    }
  </script>

</body>
</html>
